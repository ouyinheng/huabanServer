":[]}, {"pin_id":1794316320, "user_id":22200704, "board_id":40675593, "file_id":28163906, "file":{"id":28163906, "farm":"farm1", "bucket":"hbimg", "key":"b1d5f2c6d3028c37710e8d57a11af4ef99dfa7a511ffb-SJdkvX", "type":"image/jpeg", "width":236, "height":338, "frames":1, "theme":"56180E"}, "media_type":0, "source":"digu.com", "link":"http://www.digu.com/pin/tewpsjbn5e2plkn?from=pop", "raw_text":"【DIY大盘鸡】1．鸡洗净，剁块，放入加了料酒的开水锅里焯水捞出沥干；2．热锅上油，放八角，桂皮，香叶，干辣椒，花椒，葱姜片煸香；3．放入鸡块翻炒3分钟，加生抽，老抽，白糖炒至上色；4．加入开水，没过鸡块即可，烧开后加番茄酱、柠檬汁，盖上盖转小火20分钟。加青红椒、盐，胡椒粉，大火收汁", "text_meta":{"tags":[]}, "via":1794313882, "via_user_id":20940869, "original":240511048, "created_at":1533286334, "like_count":1, "comment_count":0, "repin_count":6, "is_private":0, "extra":null, "orig_source":null, "user":{"user_id":22200704, "username":"℡旧街", "urlname":"gphwc0yl8p", "created_at":1506409476, "avatar":{"id":188764894, "farm":"farm1", "bucket":"hbimg", "key":"42cb8803ec2799d45eb1cf0bc879a551b590b55b1d402-8PH8DU", "type":"image/jpeg", "width":700, "height":701, "frames":1}, "extra":null}, "board":{"board_id":40675593, "user_id":22200704, "title":"美食", "description":"", "category_id":"food_drink", "seq":9, "pin_count":1706, "follow_count":183, "like_count":1, "created_at":1511231214, "updated_at":1533608831, "deleting":0, "is_private":0, "extra":null}, "via_user":{"user_id":20940869, "username":"橙子景观", "urlname":"s0q1ffdgxot", "created_at":1495501390, "avatar":{"id":142118058, "farm":"farm1", "bucket":"hbimg", "key":"0f0e8bdcde649d6663dd3853f24155c317870792187c1-SdCl4m", "type":"image/jpeg", "width":"600", "height":"426", "frames":"1"}, "extra":null}, "tags":[]}, {"pin_id":1787664581, "user_id":22200704, "board_id":40675593, "file_id":46284991, "file":{"id":46284991, "farm":"farm1", "bucket":"hbimg", "key":"e151d6ce040f7ca77fc931f0d4737258be562fc622878-Yuu7DA", "type":"image/jpeg", "width":700, "height":1015, "frames":1, "colors":[{"color":460551, "ratio":0.14}, {"color":11447982, "ratio":0.1}], "theme":"070707"}, "media_type":0, "source":"digu.com", "link":"http://www.digu.com/pin/texdBkbv5axplkw?from=pop", "raw_text":"【五彩卷】做法：1.鲜虾洗净，去除虾线虾头；在放有葱、姜、料酒的水中焯熟，放入凉水，完全纳凉后，剥掉虾壳； 2.鸡蛋打散，在平底锅中煎成蛋饼备用； 3.生菜洗净；黄瓜和胡萝卜洗净切丝，蛋饼也切成丝（不用太细）； 4.用温水将米纸泡软（注意：1〜2分钟就可以，水温不能过热！水太热或者泡太久会导致米纸破损）； 5.最后就用泡好的米皮包裹好切好的黄瓜丝、鸡蛋丝等等，切除两头多余的米皮就ok啦！", "text_meta":{"tags":[]}, "via":1787657932, "via_user_id":14386255, "original":185274437, "created_at":1533038553, "like_count":6, "comment_count":0, "repin_count":12, "is_private":0, "extra":null, "orig_source":null, "user":{"user_id":22200704, "username":"℡旧街", "urlname":"gphwc0yl8p", "created_at":1506409476, "avatar":{"id":188764894, "farm":"farm1", "bucket":"hbimg", "key":"42cb8803ec2799d45eb1cf0bc879a551b590b55b1d402-8PH8DU", "type":"image/jpeg", "width":700, "height":701, "frames":1}, "extra":null}, "board":{"board_id":40675593, "user_id":22200704, "title":"美食", "description":"", "category_id":"food_drink", "seq":9, "pin_count":1706, "follow_count":183, "like_count":1, "created_at":1511231214, "updated_at":1533608831, "deleting":0, "is_private":0, "extra":null}, "via_user":{"user_id":14386255, "username":"喃喃自语LYQ", "urlname":"s7kgcq0t63h", "created_at":1405136902, "avatar":{"id":1340311, "farm":"farm1", "bucket":"hbimg", "key":"0277e3f16e3f385868c2a646b35527e29c662d9af66-TIFCfg", "type":"image/jpeg", "width":40, "height":40, "frames":1}, "extra":null}, "tags":[]}, {"pin_id":1787664436, "user_id":22200704, "board_id":40675593, "file_id":22783002, "file":{"id":22783002, "farm":"farm1", "bucket":"hbimg", "key":"1b841a29424dcab8e84f96b28f43588516da3b1ecf80-8anteW", "type":"image/jpeg", "width":450, "height":676, "frames":1, "theme":"0e0e0e", "colors":[{"color":921102, "ratio":0.23}, {"color":3026432, "ratio":0.13}]}, "media_type":0, "source":"ecook.cn", "link":"http://www.ecook.cn/ecook/viewContent.shtml?id=3190989", "raw_text":"什锦海鲜饭\n作法\n1.所有原料切丁备用。鲜虾去皮挑去是线，用料酒腌制十分钟，鸡脯肉加入生抽、黑胡椒腌制十分钟。什锦海鲜饭\n2.锅烧热下入橄榄油烧至八成热，放入鸡丁煸炒至变色。什锦海鲜饭\n3.放入蒜片、洋葱，炒香，加入西芹丁、青椒丁、西红柿丁、蘑菇丁翻炒，加极少量生抽提味。什锦海鲜饭\n4.加入番茄酱炒匀，此时可一并加入少许盐。什锦海鲜饭\n5.加入提前泡好的大米翻炒均匀。什锦海鲜饭\n6.倒入热汤，搅匀，转小火，加密封盖，焖15分钟后加入提前腌制好的虾仁继续盖盖焖5-7分钟。（食用前可加入罗勒碎或香芹碎装饰。）", "text_meta":{"tags":[]}, "via":1787658244, "via_user_id":14386255, "original":84357855, "created_at":1533038545, "like_count":1, "comment_count":0, "repin_count":8, "is_private":0, "extra":null, "orig_source":null, "user":{"user_id":22200704, "username":"℡旧街", "urlname":"gphwc0yl8p", "created_at":1506409476, "avatar":{"id":188764894, "farm":"farm1", "bucket":"hbimg", "key":"42cb8803ec2799d45eb1cf0bc879a551b590b55b1d402-8PH8DU", "type":"image/jpeg", "width":700, "height":701, "frames":1}, "extra":null}, "board":{"board_id":40675593, "user_id":22200704, "title":"美食", "description":"", "category_id":"food_drink", "seq":9, "pin_count":1706, "follow_count":183, "like_count":1, "created_at":1511231214, "updated_at":1533608831, "deleting":0, "is_private":0, "extra":null}, "via_user":{"user_id":14386255, "username":"喃喃自语LYQ", "urlname":"s7kgcq0t63h", "created_at":1405136902, "avatar":{"id":1340311, "farm":"farm1", "bucket":"hbimg", "key":"0277e3f16e3f385868c2a646b35527e29c662d9af66-TIFCfg", "type":"image/jpeg", "width":40, "height":40, "frames":1}, "extra":null}, "tags":[]}, {"pin_id":1772079894, "user_id":22200704, "board_id":40675593, "file_id":203728951, "file":{"id":203728951, "farm":"farm1", "bucket":"hbimg", "key":"92a100acd8f8ab6ab67548d1140232da924576f8aa79a-WWVp1z", "type":"image/jpeg", "width":683, "height":1024, "frames":1}, "media_type":0, "source":null, "link":null, "raw_text":"番茄鱼", "text_meta":{"tags":[]}, "via":1772076345, "via_user_id":14644656, "original":1769312962, "created_at":1532394187, "like_count":0, "comment_count":0, "repin_count":7, "is_private":0, "extra":null, "orig_source":null, "user":{"user_id":22200704, "username":"℡旧街", "urlname":"gphwc0yl8p", "created_at":1506409476, "avatar":{"id":188764894, "farm":"farm1", "bucket":"hbimg", "key":"42cb8803ec2799d45eb1cf0bc879a551b590b55b1d402-8PH8DU", "type":"image/jpeg", "width":700, 藕\n1.藕去皮洗净，对半切开。下入冷水锅中，盖上锅盖，煮15分钟左右;\n2.捞起，稍凉后切薄片;\n3.加入1小勺香醋;\n4.加入2小勺酱油。拌匀;\n5.加入2小勺油辣子、1小勺芝麻油。拌匀;\n6.撒入切碎的蒜末;\n7.最后撒入1小勺白糖，拌均匀即可。", "text_meta":{"tags":[]}, "via":1689608808, "via_user_id":19486242, "original":6680720, "created_at":1528353465, "like_count":2, "comment_count":0, "repin_count":6, "is_private":0, "extra":null, "orig_source":"http://pic.ecook.cn/web/428617.jpg!m2", "user":{"user_id":22200704, "username":"℡旧街", "urlname":"gphwc0yl8p", "created_at":1506409476, "avatar":{"id":188764894, "farm":"farm1", "bucket":"hbimg", "key":"42cb8803ec2799d45eb1cf0bc879a551b590b55b1d402-8PH8DU", "type":"image/jpeg", "width":700, "height":701, "frames":1}, "extra":null}, "board":{"board_id":40675593, "user_id":22200704, "title":"美食", "description":"", "category_id":"food_drink", "seq":9, "pin_count":1706, "follow_count":183, "like_count":1, "created_at":1511231214, "updated_at":1533608831, "deleting":0, "is_private":0, "extra":null}, "via_user":{"user_id":19486242, "username":"白勺芍", "urlname":"qzbawfmtdt", "created_at":1475733686, "avatar":{"id":173861302, "farm":"farm1", "bucket":"hbimg", "key":"76865d55bdca25551dba08d1475e9ffb641798f452cf-fwcOde", "type":"image/jpeg", "width":"640", "height":"640", "frames":"1"}, "extra":{"is_museuser":true}}, "tags":[]}, {"pin_id":1689709313, "user_id":22200704, "board_id":40675593, "file_id":69912069, "file":{"id":69912069, "farm":"farm1", "bucket":"hbimg", "key":"c54955ac13bf5912d654d685a86be4a6d762b01419f9b-7F3ZxD", "type":"image/jpeg", "width":700, "height":623, "frames":1}, "media_type":0, "source":null, "link":null, "raw_text":"【家常炖带鱼】1、带鱼洗净切段。2、入油锅中煎一下盛出。3、下入葱姜蒜，干红椒爆香。4、下入带鱼，调入适量酱油，食醋，白糖，料酒， 盐，鸡精，加入适量水，盖上盖子炖。5、炖至汤汁收干即可。6、装盘即可。", "text_meta":{"tags":[]}, "via":1689609632, "via_user_id":19486242, "original":340545497, "created_at":1528353378, "like_count":0, "comment_count":0, "repin_count":3, "is_private":0, "extra":null, "orig_source":null, "user":{"user_id":22200704, "username":"℡旧街", "urlname":"gphwc0yl8p", "created_at":150
